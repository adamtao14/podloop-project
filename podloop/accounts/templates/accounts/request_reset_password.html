{% extends "core/base.html" %}
{% block content %}
<div class="container mt-5 col-sm-6 mx-auto">
    <form method="post" class="card px-4" novalidate>
        {% csrf_token %}
        <h2 class="text-center mt-3">Reset password</h2>
        <p class="text-center">Insert your email address</p>
        {% for field in form %}
                {{ field.label_tag }} 
                {{ field }}
                {% if field.errors %}
                    <small class="text-danger mb-2">{{ field.errors|striptags }}</small> 
                {% endif %}
        {% endfor %}
        <p>{{message}}</p>
        <input type="submit" value="Send" class="btn btn-primary full-width mb-4">

    </form>
</div>
{% endblock %}
